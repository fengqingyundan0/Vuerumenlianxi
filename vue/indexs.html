<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<!-- 必须引用下面的js文件，可以去vue中文官网查看 https://cn.vuejs.org -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<h1>初始化多个Vue对象</h1>
	<!-- vue-app是根容器 -->
	<div id="vue-app-one">
		<h2>{{title}}</h2>
		<p>{{greet}}</p>
	</div>
	<div id="vue-app-two">
		<h2>{{title}}</h2>
		<p>{{greet}}</p>
		<button @click="changeTitle">Change App One Title</button>
	</div>
	<script type="text/javascript" src="js/two.js"></script>
</body>
</html>
